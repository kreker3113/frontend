<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы и календарь</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-section">
        <form id="extended-form">
            <div class="form-group">
                <label>Логин:</label>
                <input type="text" id="login">
                <span class="error-message" id="login-error"></span>
            </div>
            
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" id="password">
                <span class="error-message" id="password-error"></span>
            </div>
            
            <div class="form-group">
                <label>Подтвердите пароль:</label>
                <input type="password" id="confirm-password">
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            
            <div class="form-group">
                <label>ФИО:</label>
                <input type="text" id="full-name">
                <span class="error-message" id="full-name-error"></span>
            </div>
            
            <div class="form-group">
                <label>Телефон:</label>
                <input type="text" id="phone">
                <span class="error-message" id="phone-error"></span>
            </div>
            
            <div class="form-group">
                <label>Дата рождения:</label>
                <input type="text" id="birthdate">
                <span class="error-message" id="birthdate-error"></span>
            </div>
            
            <div class="form-group">
                <label>Диапазон дат:</label>
                <input type="text" id="date-range" readonly>
            </div>
            
            <div class="form-group">
                <label>Факультет:</label>
                <input type="text" id="faculty">
                <span class="error-message" id="faculty-error"></span>
            </div>
            
            <div class="form-group">
                <label>Кафедра:</label>
                <input type="text" id="department">
                <span class="error-message" id="department-error"></span>
            </div>
            
            <button type="submit">Отправить</button>
        </form>
        <div id="form-result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
